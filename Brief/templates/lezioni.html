{% extends "layout_dashboard.html" %}
{% block title %}Utenti{% endblock %}
{% block content %}

    <!-- interno Dashboard -->

<div class=" my-4 m-auto">
    <div class="flex md:gap-5 gap-2">
        <a href="{{ url_for('dashboard') }}" class="flex flex-col justify-center mb-3">
            <img src="{{ url_for('static',filename = 'immage/arrow-small-left3.png') }}" class="pl-20">
        </a>
        <h1 class="mb-3 text-center text-s md:text-3xl dark:text-white text-black m-auto">Lista lezioni</h1>
        
        <a href="{{ url_for('lezioni_agg') }}">
            <button class="btn px-[10px] min-h-2 md:min-h-[48px] md:h-[48px] min-w-7 w-30 text-xs md-text-lg btn-primary text-slate-300 hover:text-slate-100 text-center justify-center m-auto">Crea nuova Lezione</button>
        </a>
            
        
    </div>

    <table class="md:table table-striped text-center">
        <thead>
            <tr class="text-center">
                <th class="text-slate-200">ID</th>
                <th class="text-slate-200">Argomento</th>
                <th class="text-slate-200">Data</th>
                <th class="text-slate-200">Azioni</th>
                
            </tr>
            
        </thead>
        <tbody class="text-center md:text-base text-xs">
            {% for lezione in lezioni_list %}
            <tr>
                <td class="text-slate-300">{{ lezione.id_lezione }}</td>
                <td class="text-slate-300">{{ lezione.argomento }}</td>
                <td class="pr-5 text-slate-300">{{ lezione.data }}</td>
                <td class="flex md:gap-7 gap-4">
                    <a href="{{ url_for('lezioni_view',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/eye.png') }}" alt="" class="transition duration-300 ease-in-out transform hover:scale-[1.3]">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                
                
                    <a href="{{ url_for('lezioni_aggiorna',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/edit2.png') }}" alt="" class="transition duration-300 ease-in-out transform hover:scale-[1.3]">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                
                    <a href="{{ url_for('lezioni_remove',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/cross-circle.png') }}" alt="" class="transition duration-300 ease-in-out transform hover:scale-[1.3]">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                    
                    <a href="{{ url_for('presenze',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/presenza10.png') }}" class="h-[24px] transition duration-300 ease-in-out transform hover:scale-[1.3]" alt="">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>


{% endblock %}
