{% extends "layout_dashboard.html" %}
{% block title %}Utenti{% endblock %}
{% block dashboard_docente %}

    <!-- interno Dashboard -->

<div class=" my-4 m-auto">
    <div class="flex md:gap-5 gap-2">
        <a href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static',filename = 'immage/arrow-small-left3.png') }}">
        </a>
        <h1 class="mb-3 text-center text-3xl dark:text-white text-black m-auto">Lista lezioni</h1>
        
        <a href="{{ url_for('new_lezione_doc') }}">
            <button class="btn px-[10px] min-h-4 min-w-7 h-10 w-30 text-xs btn-primary text-slate-300 hover:text-slate-100 text-center justify-center m-auto">Crea nuova Lezione</button>
        </a>
            
        
    </div>

    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Argomento</th>
                <th>Data</th>
                <th>Azioni</th>
                
            </tr>
            
        </thead>
        <tbody class="text-center md:text-base text-xs">
            {% for lezione in lezioni_list %}
            <tr>
                <td>{{ lezione.id_lezione }}</td>
                <td>{{ lezione.argomento }}</td>
                <td class="mr-20">{{ lezione.data }}</td>
                <td class="flex gap-7">
                    <a href="{{ url_for('lezioni_view',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/eye.png') }}" alt="" class="transition duration-300 ease-in-out transform hover:scale-[1.3]">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                
                
                    <a href="{{ url_for('lezioni_aggiorna_docente',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/edit2.png') }}" alt="" class="transition duration-300 ease-in-out transform hover:scale-[1.3]">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                
                    <a href="{{ url_for('lezione_remove_docente',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/cross-circle.png') }}" alt="" class="transition duration-300 ease-in-out transform hover:scale-[1.3]">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                    
                    <a href="{{ url_for('presenze_docente',  id=lezione.id_lezione) }}">
                        <img src="{{ url_for('static',filename = 'immage/presenza10.png') }}" class="h-[24px] transition duration-300 ease-in-out transform hover:scale-[1.3]" alt="">
                        <!-- <button type="submit" class="btn btn-primary animate__animated text-xs animate__bounceIn text-slate-300 hover:text-slate-100">Informazioni</button> -->
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>


{% endblock %}
