{% extends "layout_dashboard.html" %}
{% block title %}Remove Lezione{% endblock %}
{% block content %}
    <div class="flex bg-gray-50 dark:bg-slate-800 py-[5%]">
        <div class=" my-4 m-auto">
            <div class="flex md:gap-5 gap-2">
                <a href="{{ url_for('lezioni') }}">
                    <img src="{{ url_for('static',filename = 'immage/arrow-small-left3.png') }}" alt="">
                </a>
                <h1 class="mb-5 text-center text-3xl dark:text-white text-black m-auto">Elimina Lezione</h1>
            </div>

            <table class="text-center table table-striped">
                <tr class="animation-delay-100 animate__animated animate__fadeInLeft">
                    <td class="text-lg">Id Lezione</td>
                    <td>{{ lezione.id_lezione }}</td>
                </tr>
                <tr class="animation-delay-300 animate__animated animate__fadeInLeft">
                    <td class="text-lg">Corso</td>
                    <td>{{ corso.nome }}</td>
                </tr>
                <tr class="animation-delay-500 animate__animated animate__fadeInLeft">
                    <td class="text-lg">Argomento</td>
                    <td>{{ lezione.argomento }}</td>
                </tr>
                <tr class="animation-delay-700 animate__animated animate__fadeInLeft">
                    <td class="text-lg">Data</td>
                    <td>{{ lezione.data }}</td>
                </tr>
                
            </table>
            <div class="d-flex justify-content-center">
                <h1 class="text-2xl text-zinc-300 mt-7">Eliminare la lezione definitivamente?</h1>
                <hr class="my-4 dark:border-slate-200 border-gray-300 border-2 animation-delay-200 animate__animated animate__bounceIn">
                <div class="text-center mt-8 flex items-center justify-center gap-10">
                    <a href="{{ url_for('lezioni_remove_db',lezione=lezione.id_lezione) }}">
                        <button type="submit" class="btn btn-primary animation-delay-500 animate__animated animate__bounceIn text-slate-300 hover:text-red-600">Elimina</button>
                    </a>
                    <a href="{{ url_for('lezioni') }}" class="text-white">
                        <button type="submit" class="btn btn-primary animation-delay-500 animate__animated animate__bounceIn text-slate-300 hover:text-slate-100">Rifiuta</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
