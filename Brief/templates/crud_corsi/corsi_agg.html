{% extends "layout_dashboard.html" %}
    {% block title %}Aggiungi corso{% endblock %}

    {% block content %}
    <div class="bg-gray-50 dark:bg-slate-800">
        <div class="flex flex-col justify-center items-center min-h-screen gap-4 animation-delay-200 animate__animated animate__bounceIn">
            <a href="{{ url_for('homepage') }}"><img src="{{ url_for('static',filename = 'immage/9391712.png') }}" alt="logo" height="100px" width="100px" class=""></a>
            <div class="flex items-center">
                <a href="{{ url_for('corsi') }}" class="mr-2">
                    <img src="{{ url_for('static', filename='immage/arrow-small-left3.png') }}" alt="">
                </a>
                <h2 class="font-semibold md:text-4xl text-2xl animation-delay-200 animate__animated animate__bounceIn text-white dark:text-slate-300">Crea nuovo corso</h2>
            </div>
            <div class="flex flex-col md:flex-row rounded-xl w-full max-w-[30rem] bg-slate-200 dark:bg-slate-700 overflow-hidden">
                
                <!-- form -->
                <div class="w-full p-10 text-center">
                    
                    <form action="" method="post" novalidate onclick="this.disabled=true; this.form.submit();">
                        {{form.csrf_token}}
                        <div class="gap-5">
                            <div class="text-center m-auto">
                                <label for="nome" class="form-control w-full max-w-xs animation-delay-400 animate__animated animate__bounceIn m-auto">
                                    <div class="label">
                                        <span class="label-text text-slate-600 dark:text-slate-300">Nome</span>
                                    </div>
                                    {{ form.nome(class="input input-bordered w-full max-w-xs bg-slate-200", id="id_utente") }}
                                </label>
                                <label for="id_corso" class="form-control w-full max-w-xs animation-delay-800 animate__animated animate__bounceIn m-auto">
                                    <div class="label">
                                        <span class="label-text text-slate-600 dark:text-slate-300">Durata</span>
                                    </div>
                                    {{ form.durata(class="input input-bordered w-full max-w-xs bg-slate-200", id="durata") }}
                                </label>
                                {% if error_message %}
                                    <div class="animation-delay-1000 animate__animated animate__bounceIn text-red-600 text-xl mt-2">{{ error_message }}</div>
                                {% endif %}
                            </div>
                            
                        </div>
                        <br>
                        <input type="submit" value="Crea Corso" class="btn btn-primary mt-4 animation-delay-1000 animate__animated animate__bounceIn text-slate-300 hover:text-slate-100">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
